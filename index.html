<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mon Animation Minecraft 3D</title>
    <style>
        body { margin: 0; background-color: #1a1a1a; color: white; font-family: sans-serif; overflow: hidden; text-align: center; }
        canvas { display: block; }
        .interface { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.7); padding: 15px; border-radius: 10px; border: 1px solid #555; }
        h1 { position: absolute; top: 10px; width: 100%; color: #55a82f; pointer-events: none; }
        button { padding: 10px; cursor: pointer; background: #55a82f; color: white; border: none; border-radius: 5px; font-weight: bold; }
    </style>
</head>
<body>

    <h1>Animateur Minecraft 3D</h1>

    <div class="interface">
        <label>Rotation : </label>
        <input type="range" id="vitesseRot" min="0" max="10" value="2">
        <button id="boutonStop">PAUSE / LECTURE</button>
    </div>

    <!-- On charge la bibliothèque 3D Three.js -->
    <script src="https://cdnjs.cloudflare.com"></script>

    <script>
        // 1. INITIALISATION DE LA SCÈNE 3D
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // 2. CRÉATION DU CUBE (La tête de Steve)
        const textureLoader = new THREE.TextureLoader();
        // On charge la texture de Steve (Face avant)
        const textureSteve = textureLoader.load('https://mc-heads.net');
        
        const geometry = new THREE.BoxGeometry(2, 2, 2);
        const material = new THREE.MeshBasicMaterial({ map: textureSteve });
        const steveCube = new THREE.Mesh(geometry, material);
        scene.add(steveCube);

        camera.position.z = 5;

        // 3. LOGIQUE D'ANIMATION
        let enMouvement = true;
        const vitesseInput = document.getElementById('vitesseRot');
        const boutonStop = document.getElementById('boutonStop');

        function animate() {
            requestAnimationFrame(animate);

            if (enMouvement) {
                const vitesse = parseFloat(vitesseInput.value) / 100;
                steveCube.rotation.y += vitesse;
                steveCube.rotation.x += vitesse * 0.5;
            }

            renderer.render(scene, camera);
        }

        // Contrôles
        boutonStop.addEventListener('click', () => {
            enMouvement = !enMouvement;
            boutonStop.style.background = enMouvement ? "#55a82f" : "#a82f2f";
        });

        // Ajuster la taille si on redimensionne la fenêtre
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
