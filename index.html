<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Minecraft Studio 3D</title>
    <style>
        body { margin: 0; overflow: hidden; background: #111; font-family: sans-serif; }
        #ui { position: absolute; top: 10px; left: 10px; background: rgba(0,0,0,0.8); padding: 15px; border-radius: 10px; color: white; border: 1px solid #55a82f; z-index: 10; }
        canvas { display: block; }
        .controls { margin-top: 10px; display: flex; flex-direction: column; gap: 5px; }
    </style>
</head>
<body>

<div id="ui">
    <h2 style="color:#55a82f; margin:0;">MC Animator Pro</h2>
    <div id="gui-container"></div>
    <p style="font-size:10px; color:#ccc;">Souris : Pivoter | Molette : Zoom</p>
</div>

<script src="https://cdnjs.cloudflare.com"></script>
<script src="https://cdn.jsdelivr.net"></script>
<script src="https://cdn.jsdelivr.net"></script>

<script>
    // INITIALISATION
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    camera.position.set(5, 5, 8);

    // LUMIERE
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(5, 10, 5);
    scene.add(light);
    scene.add(new THREE.AmbientLight(0x404040));
    scene.add(new THREE.GridHelper(20, 20, 0x55a82f, 0x333333));

    // PERSONNAGE
    const group = new THREE.Group();
    scene.add(group);

    const mat = new THREE.MeshLambertMaterial({ color: 0x00aaff });
    const headTex = new THREE.TextureLoader().load('https://mc-heads.net');
    
    const head = new THREE.Mesh(new THREE.BoxGeometry(2,2,2), new THREE.MeshLambertMaterial({map: headTex}));
    head.position.y = 4;
    group.add(head);

    const body = new THREE.Mesh(new THREE.BoxGeometry(2,3,1), mat);
    body.position.y = 1.5;
    group.add(body);

    const armR = new THREE.Mesh(new THREE.BoxGeometry(1,3,1), mat);
    armR.position.set(-1.5, 1.5, 0);
    group.add(armR);

    // INTERFACE (GUI)
    const settings = {
        bras: 0,
        tete: 0,
        danse: 0,
        couleur: "#00aaff"
    };

    const gui = new lil.GUI({ container: document.getElementById('gui-container') });
    gui.add(settings, 'tete', -1.5, 1.5).name('Rotation Tête');
    gui.add(settings, 'bras', -3, 3).name('Rotation Bras');
    gui.add(settings, 'danse', 0, 0.5).name('Vitesse Danse');
    gui.addColor(settings, 'couleur').onChange(v => mat.color.set(v));

    function animate() {
        requestAnimationFrame(animate);
        
        // Appliquer réglages
        head.rotation.y = settings.tete;
        armR.rotation.x = settings.bras;

        if(settings.danse > 0) {
            const t = Date.now() * 0.01 * settings.danse;
            armR.rotation.x = Math.sin(t) * 2;
            group.position.y = Math.abs(Math.sin(t)) * 0.5;
        }

        renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });
</script>
</body>
</html>
