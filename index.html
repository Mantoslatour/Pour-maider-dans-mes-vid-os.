<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Studio Minecraft 3D</title>
    <style>
        body { margin: 0; overflow: hidden; background: #111; font-family: sans-serif; }
        #ui { position: absolute; top: 10px; left: 10px; background: rgba(0,0,0,0.8); padding: 15px; border-radius: 8px; color: white; border: 1px solid #55a82f; z-index: 100; width: 220px; }
        canvas { display: block; width: 100vw; height: 100vh; }
    </style>
</head>
<body>

<div id="ui">
    <h2 style="color:#55a82f; margin:0 0 10px 0; font-size: 18px;">MC Studio 3D</h2>
    <div id="gui-container"></div>
    <p style="font-size:10px; color:#aaa; margin-top:10px;">Clic-gauche : Tourner | Molette : Zoom</p>
</div>

<!-- CHARGEMENT DES MOTEURS -->
<script src="https://cdnjs.cloudflare.com"></script>
<script src="https://cdn.jsdelivr.net"></script>
<script src="https://cdn.jsdelivr.net"></script>

<script>
    // 1. SCÈNE ET RENDU
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x1a1a1a);
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // 2. CONTRÔLES SOURIS
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    camera.position.set(5, 5, 10);
    controls.update();

    // 3. LUMIÈRES ET GRILLE
    scene.add(new THREE.AmbientLight(0xffffff, 0.5));
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(5, 10, 5);
    scene.add(light);
    scene.add(new THREE.GridHelper(20, 20, 0x55a82f, 0x444444));

    // 4. LE PERSONNAGE (STEVE)
    const steve = new THREE.Group();
    scene.add(steve);

    const loader = new THREE.TextureLoader();
    const headTex = loader.load('https://mc-heads.net');
    const mat = new THREE.MeshLambertMaterial({ color: 0x00aaff });
    const headMat = new THREE.MeshLambertMaterial({ map: headTex });

    const head = new THREE.Mesh(new THREE.BoxGeometry(2,2,2), headMat);
    head.position.y = 4;
    steve.add(head);

    const body = new THREE.Mesh(new THREE.BoxGeometry(2,3,1), mat);
    body.position.y = 1.5;
    steve.add(body);

    const armR = new THREE.Mesh(new THREE.BoxGeometry(1,3,1), mat);
    armR.position.set(-1.5, 1.5, 0);
    steve.add(armR);

    // 5. INTERFACE (LIL-GUI)
    const settings = { bras: 0, tete: 0, danse: 0, couleur: "#00aaff" };
    const gui = new lil.GUI({ container: document.getElementById('gui-container') });
    gui.add(settings, 'tete', -1.5, 1.5).name('Tête');
    gui.add(settings, 'bras', -3, 3).name('Bras');
    gui.add(settings, 'danse', 0, 0.5).name('Vitesse Danse');
    gui.addColor(settings, 'couleur').name('Couleur').onChange(v => mat.color.set(v));

    // 6. BOUCLE D'ANIMATION
    function animate() {
        requestAnimationFrame(animate);
        head.rotation.y = settings.tete;
        armR.rotation.x = settings.bras;

        if(settings.danse > 0) {
            const t = Date.now() * 0.01 * settings.danse;
            armR.rotation.x = Math.sin(t) * 2;
            steve.position.y = Math.abs(Math.sin(t)) * 0.5;
        }
        renderer.render(scene, camera);
    }
    animate();

    // Redimensionnement
    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });
</script>
</body>
</html>
