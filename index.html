<!DOCTYPE html>
<html>
<head>
    <title>Mon Animation Minecraft</title>
</head>
<body>

    <h1>Mon Animateur Minecraft</h1>

    <!-- 1. LE VISUEL (Le Canvas et les contrôles) -->
    <canvas id="tonCanvas" width="600" height="300" style="border:2px solid #555; background: #eee;"></canvas>

    <div style="margin: 20px;">
        <label>Vitesse : </label>
        <input type="range" id="vitesseRange" min="0" max="20" value="5">
        <button id="boutonStop" style="padding: 10px; cursor: pointer;">Pause / Lecture</button>
    </div>

    <!-- 2. LA LOGIQUE (Le JavaScript entre ses balises) -->
    <script>
        const canvas = document.getElementById('tonCanvas');
        const ctx = canvas.getContext('2d');
        const vitesseInput = document.getElementById('vitesseRange');
        const boutonStop = document.getElementById('boutonStop');

        // Image de la tête de Steve
        const steveSkin = new Image();
        steveSkin.src = 'https://minecraft.net';

        let positionX = 0;
        let enMouvement = true;

        function animer() {
            if (enMouvement) {
                // Effacer le dessin précédent
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                // Dessiner la tête (on prend la zone 8,8 du skin)
                ctx.drawImage(steveSkin, 8, 8, 8, 8, positionX, 100, 80, 80);

                // Avancer selon le curseur de vitesse
                positionX += parseFloat(vitesseInput.value);

                // Revenir au début si on sort de l'écran
                if (positionX > canvas.width) positionX = -80;
            }
            requestAnimationFrame(animer);
        }

        // Action du bouton Pause
        boutonStop.addEventListener('click', () => {
            enMouvement = !enMouvement;
        });

        // Lancer quand l'image est prête
        steveSkin.onload = () => {
            animer();
        };
    </script>

</body>
</html>
